<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // create an array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];

        // create an iterator
        const list = fruits.entries();

        // list the entries
        let text = "";
        for (let x of list) {
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
