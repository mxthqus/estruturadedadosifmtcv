<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function media() {
            let n1 = parseInt(prompt("Digite a primeira nota:"));
            let n2 = parseInt(prompt("Digite a segunda nota:"));
            let media = (n1 + n2) / 2;
            if (media >= 7) {
                window.alert("Aprovado");
            } else if (media < 7) {
                window.alert("Reprovado");
            }
        }
        media();
    </script>
</body>

</html>
