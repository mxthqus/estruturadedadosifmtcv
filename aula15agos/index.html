<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Lista de Alunos</title>

</head>

<body>
    <form id="alunoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
        <label for="faltas">Faltas:</label>
        <input type="number" id="faltas" name="faltas">
        <label for="media">Média:</label>
        <input type="number" id="media" name="media">
        <button type="button" onclick="adicionarAluno()">Adicionar</button>
    </form>
    <div id="listagemAlunos"></div>
    <script>
        let alunos = [];

        function adicionarAluno() {
            let nome = document.getElementById('nome').value.trim();
            let faltas = document.getElementById('faltas').value.trim();
            let media = document.getElementById('media').value.trim();

            if (nome !== "" && faltas !== "" && media !== "") {
                let aluno = {
                    nome: nome,
                    faltas: parseInt(faltas),
                    media: parseInt(media)
                };

                alunos.push(aluno);
                exibirAlunos();
                document.getElementById('alunoForm').reset();
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        }

        function exibirAlunos() {
            let listagem = document.getElementById('listagemAlunos');
            listagem.innerHTML = "<h2>Listagem de alunos:</h2>";
            for (let aluno of alunos) {
                let alunoP = document.createElement('p');
                alunoP.textContent = `Nome: ${aluno.nome}, Faltas: ${aluno.faltas}, Média: ${aluno.media}`;
                listagem.appendChild(alunoP);
            }
        }
    </script>
</body>

</html>
